<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>

    <title>New Tab</title>
</head>
<body>
    <div class="main">
        <time id="time"></time>
        <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true"></span>
        </h1>

        <h2>What Is Your Main Focus For Today</h2>
        <h2 id="focus" contenteditable="true"></h2>
    </div>

    <div class="weatherwidget" tabindex="0">
        <div class="weather-data">
            <img src="/media/weather-icons/cloud-sun.svg" class="current-weather-icon" data-weather-icon>
            <div class="current-temp">
            <span data-current-temp>--</span>&deg;
            </div>
        </div>
        <div class="weather-label">
            <span class="city" id="city" contenteditable="true"></span>
        </div>
        </div>
    </div>
    <div class="weather-full" tabindex="0">
        <div class="weather-header">
            <div class="city-full">
                <span data-city></span>
            </div>
            <div class="weather-status">
                <span data-weather-status>Partly Cloudy</span>
            </div>
        </div>
        <div class="weather-data-expanded">
            <div class="icon-and-temp">
                <img src="/media/weather-icons/cloud-sun.svg" class="full-weather-icon" data-weather-icon-big>
                <div class="full-current-temp">
                    <span data-current-temp-big>--</span>&deg;
                </div>
            </div>
            <div class="more-weather-data">
                <div class="feels-like">Feels like: <span data-feels-like>--</span>&deg;</div>
                <div class="humidity">Humidity: <span data-humidity>--</span><small>%</small></div>
                <div class="wind">Wind: <span data-wind>--</span><small> mph</small></div>
            </div>
        </div>
        <div class="weather-footer">
            <div class="more-weather-link">
                <a href="https://weather.com/">More weather</a>
            </div>
        </div>
    </div>

    <div class="todowidget">
        todo
    </div>
    <div class="todo-full">
        <form id="todo-form">
            <div class="todo-ul-container">
                <ul class="todos" id="todos"></ul>
            </div>

            <div class="todo-form-bar">
                <input type="text" class="todo-input" id="todo-input"
                placeholder="What do you need to do?" 
                autocomplete="off">
                <div class="todo-info">
                    <img src="/media/icons/info-circle.svg" class="todo-info-icon"
                    title="Left click to toggle todo completed.
                    Right click to delete todo.">
                </div>
            </div>
        </form>
    </div>

    <div class="shortcuts">
        <a href="chrome://new-tab-page">
            <img class="google" src="/media/icons/google.svg" alt="Google logo">
        </a>
    </div>

</body>
</html>
