<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>New Tab</title>
</head>
<body>
    <time id="time"></time>
    <h1>
        <span id="greeting"></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What Is Your Main Focus For Today</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <div class="weatherwidget">
        <div class="weather-data">
            <img src="/media/weather-icons/cloud-sun.svg" class="current-weather-icon" data-current-weather-icon>
            <div class="current-temp">
            <span data-current-temp>70</span>&deg;
            </div>
        </div>
        <div class="weather-label">
            <span class="city" data-city>Charlotte</span>
        </div>
        </div>
    </div>
    <div class="weather-full">
        <div class="weather-header">
            <div class="city-full">
                <span data-city>Charlotte</span>
            </div>
            <div class="weather-status">
                <span data-weather-status>Partly Cloudy</span>
            </div>
        </div>
        <div class="weather-data-expanded">
            <div class="icon-and-temp">
                <img src="/media/weather-icons/cloud-sun.svg" class="full-weather-icon" data-current-weather-icon="">
                <div class="full-current-temp">
                    <span data-current-temp>70</span>&deg;
                </div>
            </div>
            <div class="more-weather-data">
                <div class="feels-like">Feels like: <span data-feels-like>78</span>&deg;</div>
                <div class="precip">Precipitation: <span data-precip>2</span><small> in</small></div>
                <div class="wind">Wind: <span data-wind>5</span><small> mph</small></div>
            </div>
        </div>
        <div class="weather-footer">
            <div class="more-weather-link">
                <a href="#">Link to more weather</a>
            </div>
        </div>
    </div>

    <div class="todowidget">

    </div>

    <script src="js/main.js"></script>
</body>
</html>
